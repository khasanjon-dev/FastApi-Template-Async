services:
  backend:
    build:
      context: .
      dockerfile: compose/backend/Dockerfile
    container_name: fastapi_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    restart: always
    networks:
      - fastapi_backend_net

volumes:
  kafka_data:

networks:
  fastapi_backend_net: